      <div class="container bg-dark p-5 text-white">
        <h1 class="pb-4">Masud Rana Quiz 2023</h1>
        <form name="userForm" id="form">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label text-white"
              >Enter your Fullname:</label
            >
            <input id="formValid" type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="formValid"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text text-white">
              We'll never share your email with anyone else.
            </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white"
              >mobilePay Number</label
            >
            <input
              type="tel"
              class="form-control"
              
              id="formValid"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <select name="mobilePay" id="paymentOption">
              <option value="">Nagod</option>
              <option value="">Bkash</option>
              <option value="">Upay</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary" id="userSubmit">
            Submit
          </button>
        </form>
      </div>

      <!-- payment section -->
      <section id="paymentSection"></section>

      <!-- Quiz section -->
      <section id="quizParent"></section>
  </main>
